<!DOCTYPE html>
<html>
	<head>
		<title>todo</title>
		<meta name="viewport"
		      content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet"
		      href="./main.css">
	</head>

	<body class="body">
		<main class="main">
			<header class="header"
			        contenteditable="true">
				Todo List
			</header>

			<ul class="list scrollbar"></ul>

			<footer class="footer">
				<input type="button"
				       class="button main__add"
				       value="Add">
			</footer>
		</main>
	</body>

	<template class="template__row">
		<li class="list__row todo">
			<input type="checkbox"
			       class="checkbox todo__checkbox">

			<input type="text"
			       class="input input_text todo__value">

			<input type="button"
			       class="icon-button todo__remove"
			       value="&times;">
		</li>
	</template>

	<section id="assets">
		<script src="./dist/vendor.js"></script>
		<script src="./dist/common.js"></script>
	</section>
</html>
